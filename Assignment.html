<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="Assignment.css">
</head>
<body>
    <form action="">
        <h3>Beginner Survey Form</h3>
        <fieldset class="up-set">
            <legend>Personal Details</legend>
            <div class="upper-session">
                <label for="">Name:</label>
                <input type="text" placeholder="Enter your Name"><br>
                <label for="">Address:</label>
                <input type="text" placeholder="Enter your Address"><br>
                <label for="">Email:</label>
                <input type="text" placeholder="Enter your Email"><br>
                <label for="">Number:</label>
                <input type="text" placeholder="Enter your Number"><br>
            </div>
            <p>Please select your gender:</p>
            <div class="lower-session">
            <input type="radio" name="gender" id="" value="Male">
            <label for="">Male</label><br>
            <input type="radio" name="gender" id="" value="Female">
            <label for="">Female</label><br>
            <input type="radio" name="gender" id="" value="Non-binary">
            <label for="">Non-binary</label><br>
            <input type="radio" name="gender" id="" value="Prefer not to say">
            <label for="">Prefer not to say</label>
            </div>
        </fieldset>
        <fieldset class="down-set">
            <legend>Additional Information</legend>
            <p>Enter Your Background Information</p>
            <textarea name="" id="" cols="52" rows="5" placeholder="Enter Your Background Information"></textarea>
        </fieldset>
        <div class="bt">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
